<!DOCTYPE html>
<html>
<head>
  <title>Test - map-distance-ruler</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://rawgit.com/exactfarming/map-distance-ruler/master/lib/app.css" />
  <script src="https://rawgit.com/exactfarming/map-distance-ruler/master/build.prod.js"></script>
  
  <script>
      $(function () {
        var map = L.map('mapid').setView([52, 37], 13);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
        let options = {
          center: [52, 37],
          renderRuler: function (map, _el) {
            $('#distance').append(_el);
          },
          _updateTooltipDistance(tooltip, total, difference) {
            var totalRound = total, differenceRound = difference;
            var text = '<div class="ruler-tooltip-total">' + totalRound.toFixed(2) + ' m</div>';
            if (differenceRound > 0 && totalRound != differenceRound) {
              text += '<div class="ruler-tooltip-difference">(+' + differenceRound.toFixed(2) + ' m)</div>';
            }
            tooltip._icon.innerHTML = text;
          },
//          _createTooltip(position) {
//            this._tooltip = L.marker(position, {
//              icon: L.divIcon({
//                className: 'ruler-tooltip',
//                iconAnchor: [-10, -10]
//              }),
//              clickable: false,
//            }).addTo(this._layerPaint);
//            return this._tooltip;
//          },
//          lineOptions: {
//            color: '#4a4a4a',
//            weight: 4
//          },
          iconOptions: { 
            iconSize: new L.Point(14, 14)
          }
        };
        map.addLayer(L.mapDistanceRuler(options));
        // System.import('lib/app').then(function(mapRuler) {
        // debugger;
        // var map = L.map('mapid').setView([52, 37], 13);
        // L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
        // console.log(mapRuler.init(map));
        // });
        var ruler = map.__dr;
        $('#toggleRuler').on('click', function () {
          ruler.view._toggleMeasure();
          if (ruler.view.__enabled) {
            $('#toggleRuler').text('toggle ruler (on)');
          } else {
            $('#toggleRuler').text('toggle ruler (off)');
          }
        });
      });
  </script>
  <style type="text/css">
    #mapid {
      height: 300px;
    }
    .distance-container {
      padding: 10px;
    }
    .distance-container > * {
      color: #fff;
      font-size: 11px;
      line-height: 18px;
      display: block;
      margin: 0;
      padding: 5px 10px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
<div id="mapid"></div>
<div id='distance' class='distance-container'>
  <button id="toggleRuler">toggle ruler (off)</button>
</div>
</body>
</html>
